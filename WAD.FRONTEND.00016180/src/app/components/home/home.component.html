<div class="flex justify-between items-center mt-4 mx-7">
  <h1 class="text-lg md:text-2xl">Tasks</h1>
  <button mat-raised-button class="responsive-button" (click)="CreateClicked()">
    Create
  </button>
</div>

<div class="flex justify-center overflow-auto mb-2 px-4">
  <table
    mat-table
    [dataSource]="tasks"
    class="mat-elevation-z8 w-full responsive-table"
  >
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let task">{{ task.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">
        {{ task.isCompleted ? "Completed" : "Not Completed" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>

    <ng-container matColumnDef="Notes">
      <th mat-header-cell *matHeaderCellDef>Notes</th>
      <td mat-cell *matCellDef="let task">{{ task.notes }}</td>
    </ng-container>

    <ng-container matColumnDef="Category Name">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let task">{{ task.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Entered Date">
      <th mat-header-cell *matHeaderCellDef>Entered Date</th>
      <td mat-cell *matCellDef="let task">
        {{ formatDate(task.enteredDate) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Due Date">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let task">{{ formatDate(task.dueDate) }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let task">
        <div class="flex flex-wrap justify-around gap-2 py-1">
          <button
            mat-raised-button
            class="action-button edit-button"
            (click)="EditClicked(task.id)"
          >
            Edit
          </button>
          <button
            mat-raised-button
            class="action-button details-button"
            (click)="DetailsClicked(task.id)"
          >
            Details
          </button>
          <button
            mat-raised-button
            class="action-button delete-button"
            (click)="DeleteClicked(task.id)"
          >
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
