<div class="flex justify-center mt-8">
  <mat-card class="shadow w-full max-w-lg responsive-card">
    <mat-card-content>
      <div class="p-8 text-center">
        <h2 class="text-3xl font-bold mb-4">
          {{ detailsTask.title }}
        </h2>
        <p class="text-gray-700 mb-4">
          {{ detailsTask.notes }}
        </p>
        <div class="mt-4 text-left">
          <span class="text-gray-700 font-semibold">Category:</span>
          <mat-chip class="ml-2">
            {{ detailsTask.category?.name }}
          </mat-chip>
        </div>
        <div class="mt-4 text-left">
          <span class="text-gray-700 font-semibold">Entered Date:</span>
          <span class="ml-2">
            {{ formatDate(detailsTask.enteredDate) }}
          </span>
        </div>
        <div class="mt-4 text-left">
          <span class="text-gray-700 font-semibold">Due Date:</span>
          <span class="ml-2">
            {{ formatDate(detailsTask.dueDate) }}
          </span>
        </div>
        <div class="mt-4 text-left">
          <span class="text-gray-700 font-semibold">Status:</span>
          <span class="ml-2">
            {{ detailsTask.isCompleted ? "Completed" : "Not Completed" }}
          </span>
        </div>
      </div>
      <div class="flex justify-center gap-4 mt-6 flex-wrap">
        <button mat-raised-button color="primary" (click)="toHome()">
          Go Back
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
