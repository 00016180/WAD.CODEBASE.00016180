<div class="flex mt-8 justify-center">
  <mat-card class="shadow w-4/12">
    <mat-card-content>
      <div class="p-8">
        <h2 class="text-3xl font-bold mb-4">
          {{ deleteTask.title }}
        </h2>
        <p class="text-gray-700">
          {{ deleteTask.notes }}
        </p>
        <div class="mt-4">
          <span class="text-gray-700">Category:</span>
          <mat-chip class="ml-2">
            {{ deleteTask.category?.name }}
          </mat-chip>
        </div>
        <div class="mt-4">
          <span class="text-gray-700">Entered Date:</span>
          <span class="ml-2">
            {{ formatDate(deleteTask.enteredDate) }}
          </span>
        </div>
        <div class="mt-4">
          <span class="text-gray-700">Due Date:</span>
          <span class="ml-2">
            {{ formatDate(deleteTask.dueDate) }}
          </span>
        </div>
        <div class="mt-4">
          <span class="text-gray-700">Status</span>
          <span class="ml-2">
            {{ deleteTask.isCompleted ? "Completed" : "Not Completed" }}
          </span>
        </div>
      </div>
      <div class="flex justify-around">
        <button mat-raised-button (click)="toHome()">Cancel</button>
        <button mat-raised-button color="primary" (click)="delete()">
          Delete
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
