<div class="p-8 mt-8 flex justify-center">
  <form class="shadow border w-full max-w-lg p-4 responsive-form">
    <div class="flex flex-col gap-4">
      <mat-form-field class="w-full">
        <mat-label>Title</mat-label>
        <input
          matInput
          name="title"
          type="text"
          [(ngModel)]="createTask.title"
        />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Notes</mat-label>
        <input
          matInput
          name="notes"
          type="text"
          [(ngModel)]="createTask.notes"
        />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Choose Category</mat-label>
        <mat-select [(ngModel)]="categoryId" name="Category">
          @for(c of categories; track c) {
          <mat-option [value]="c.id">
            {{ c.name }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Due Date</mat-label>
        <input
          matInput
          [matDatepicker]="dueDatePicker"
          name="dueDate"
          [(ngModel)]="createTask.dueDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="dueDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #dueDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="flex justify-center gap-4 mt-6 flex-wrap">
      <button mat-raised-button color="primary" (click)="create()">
        Create
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
