<div class="p-8 mt-8 flex justify-center">
  <form class="shadow border w-full max-w-lg p-4 responsive-form">
    <div class="flex flex-col">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input
          matInput
          name="name"
          type="text"
          [(ngModel)]="editCategory.name"
        />
      </mat-form-field>
    </div>
    <div class="flex justify-center gap-4 mt-4 flex-wrap flex-column">
      <button mat-raised-button color="primary" (click)="edit()">Edit</button>
      <button mat-raised-button color="warn" (click)="toHome()">Cancel</button>
    </div>
  </form>
</div>
