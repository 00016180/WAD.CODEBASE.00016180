<div class="p-8 mt-8 flex justify-center">
  <form class="shadow border w-full max-w-lg p-4 responsive-form">
    <div class="flex flex-col">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input
          matInput
          name="name"
          type="text"
          [(ngModel)]="createCategory.name"
        />
      </mat-form-field>
    </div>

    <div class="flex justify-center gap-4 mt-4 flex-wrap">
      <button mat-raised-button color="primary" (click)="create()">
        Create
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

<style>
  .responsive-form {
    box-sizing: border-box;
  }

  @media (max-width: 768px) {
    .responsive-form {
      width: 90%;
      padding: 1rem;
    }

    .flex {
      flex-direction: column;
    }

    .gap-4 {
      gap: 1rem;
    }
  }

  @media (max-width: 480px) {
    .responsive-form {
      width: 100%;
      padding: 0.5rem;
    }

    .gap-4 {
      gap: 0.5rem;
    }
  }
</style>
