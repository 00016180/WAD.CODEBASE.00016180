<div class="flex justify-between items-center mt-4 mx-7">
  <h1 class="text-lg md:text-2xl">Category</h1>
  <button mat-raised-button class="responsive-button" (click)="CreateClicked()">
    Create
  </button>
</div>

<div class="flex flex-col mx-4 md:mx-14 mt-4">
  <div class="overflow-auto">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let category">{{ category.id }}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <div class="flex flex-wrap gap-3">
            <button
              mat-raised-button
              class="edit-button"
              (click)="EditClicked(category.id)"
            >
              Edit
            </button>
            <button
              mat-raised-button
              class="details-button"
              (click)="DetailsClicked(category.id)"
            >
              Details
            </button>
            <button
              mat-raised-button
              class="delete-button"
              (click)="DeleteClicked(category.id)"
            >
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
